<!DOCTYPE html>
<html>
  <head>
    <title>Test Webseite</title>
    <!-- weitere Kopfinformationen -->
    <!-- Kommentare werden im Browser nicht angezeigt. -->
    <script>
        function increment(){
            const couter = document.getElementById("couter");
            couter.value = Number(couter.value)+1;
        }
    </script>
  </head>
  <body>
    <h1 style="text-align: center; font-weight: 500;">Test Inhalt</h1>
    <p style="text-align: center;">
        <input type="text" id="couter" value="0">
        <button onclick="increment()">+1</button>
    </p>
  </body>
</html>
